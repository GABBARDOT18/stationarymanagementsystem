<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <h1>Order Management System</h1>

        <!-- Form to place a new order -->
        <h2>Place New Order</h2>
        <form id="place-order-form">
            <label for="customer-name">Customer Name:</label>
            <input type="text" id="customer-name" name="customer-name" required><br><br>

            <label for="sku">SKU:</label>
            <input type="text" id="sku" name="sku" required><br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required><br><br>

            <button type="submit">Place Order</button>
        </form>

        <!-- Table to display list of orders -->
        <h2>Orders</h2>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer Name</th>
                    <th>SKU</th>
                    <th>Quantity</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="order-list">
                <!-- Orders will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- JavaScript to handle form submission and dynamic order display (optional) -->
    <script src="script.js"></script>
</body>
</html>
